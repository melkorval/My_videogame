<!DOCTYPE html>

<head>
   <!--Aqui se incluye informacion importante del sitio web como metadatos, documentos
   , metadatos y estilos css y scripts-->
    <meta charset="UTF-8"><!--Codificacion de caracteres de cualquier idioma para que tales
    caracteres sean entendidos por sitio web-->
    
    <!--Indica el tamaño optimo en navegador para visualizar el 
        sito web en este caso con una escala 100%-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titulo de la pestaña del videojuego-->
    <title>Introvert Runner</title>

    <!--Añadir al html un hoja de estilos css y la direccion de este archivo -->
    <link rel="stylesheet" href="estilos.css">
    
</head>

<body>
    
 <!--Un section es un contenedor para almacenar elementos
 Para este caso sera para almacenar los personajes a seleccionar y                                        
 otras cosas mas-->                                                                                       
 <!--Funcion de la etiqueta section: agrupa contenidos similar                                            
 indicando que cada elemento de esta estan relacionados a dife-                                           
 rencia de una div que solo se usa para agrupar elementos-->                                              
 <section id="comenzarJuego">                                                                             
     <h1>¡Bienvenido Jugador!</h1>
     <button id="botonComienzo">Comenzar</button>
 </section>

 <!--Crear cada personaje con programacion orientada a objetos en javascript e inyectar
 el html aqui-->
 <section id="seleccionarPersonaje">

 <h2>Elegir tu personaje</h2>

 <!--En este div se inyecta los personajes generados en javascript-->
 <div id = "contenedorTarjetas" class = "tarjetas">
    
 </div>

 <button id="seleccionarPersonaje">Seleccionar</button>

 </section>

 
 <!--Seccion para el mapa en canvas -->
 <section id="mapaJuego">
     <canvas id="mapa"> </canvas>
 </section>

 <script src="videogame.js"></script>

</body>
